version: "1.0"
services:
  db:
    image: postgres:latest
    container_name: db-higher-lower
    env_file:
      - "./.env"
    volumes:
      - ./postgres-data:/var/lib/postgresql/data
      - db-higher-lower:/var/lib/postgresql/data
    ports:
      - 5432:5432

  server:
    build:
      context: .
    container_name: server-higher-lower
    env_file:
      - ".env"
    ports:
      - "${PORT}:${PORT}"
    depends_on:
      - db

volumes:
  db-higher-lower: